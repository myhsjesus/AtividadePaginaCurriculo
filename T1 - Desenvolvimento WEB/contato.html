<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/T1 - Desenvolvimento WEB/css/contato.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Contato</title>
</head>

<body>
  <a href="index.html" title="Início"><i class="fa-solid fa-house"></i></a>

  <h1>Entre em Contato</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <label for="nome">Nome:</label>
      <div class="input-icon">
        <i class="fa-solid fa-user"></i>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
      </div>
      <br><br>

      <label for="email">E-mail:</label>
      <div class="input-icon">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" name="email" required placeholder="Digite seu email">
      </div>
      <br><br>

      <label for="idade">Idade:</label> 
      <input type="number" id="idade" name="idade" required><br><br>

      <label for="celular">Celular:</label>
      <div class="input-icon">
        <i class="fa-solid fa-phone"></i>
        <input type="tel" id="celular" name="celular" required placeholder="(xx) 12345-6789">
      </div>
      <br>
    </fieldset>

    <fieldset>
      <legend>Informações Opcionais da Pessoa</legend>

      <label for="nascimento">Data de nascimento:</label>
      <input type="date" id="nascimento" name="nascimento"><br><br>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo">
        <option value="">Selecione</option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <label for="estado-civil">Estado Civil:</label>
      <select id="estado-civil" name="estado-civil">
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
      </select><br><br>
    </fieldset>

    <fieldset>
      <legend>Dados da Empresa</legend>

      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj"><br><br>

      <label for="razao-social">Razão Social:</label>
      <input type="text" id="razao-social" name="razao-social"><br><br>

      <label for="ramo">Ramo de Atuação:</label>
      <input type="text" id="ramo" name="ramo"><br><br>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required><br><br>
      <label for="tipo-logradouro">Tipo de logradouro:</label>
      <select id="tipo-logradouro" name="tipo-logradouro" required>
        <option value="">Selecione</option>
        <option value="rua">Rua</option>
        <option value="avenida">Avenida</option>
        <option value="praca">Praça</option>
        <option value="travessa">Travessa</option>
      </select><br><br>
      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro" required><br><br>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required><br><br>
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Outras Informações</legend>
   
      <div class="linha-info">
        <i class="fa-solid fa-comment-dots"></i>
        <label for="descricao">Descrição do interesse:</label>
      </div>
      <textarea id="descricao" name="descricao" rows="5" cols="40"></textarea>
    
      <div class="linha-info">
        <i class="fa-solid fa-laptop-code"></i>
        <span>Áreas de interesse:</span>
      </div>


      <div class="grupo-opcoes">
        <label><input type="checkbox" id="front" name="interesse" value="frontend"> Front-End</label>
        <label><input type="checkbox" id="back" name="interesse" value="backend"> Back-End</label>
        <label><input type="checkbox" id="design" name="interesse" value="design"> Design</label>
        <label><input type="checkbox" id="dados" name="interesse" value="dados"> Análise de Dados</label>
      </div>
    
      <div class="linha-info">
        <i class="fa-solid fa-clock"></i>
        <span>Disponibilidade:</span>
      </div>
      <div class="grupo-opcoes">
        <label><input type="radio" id="manha" name="disponibilidade" value="manha"> Manhã</label>
        <label><input type="radio" id="tarde" name="disponibilidade" value="tarde"> Tarde</label>
        <label><input type="radio" id="noite" name="disponibilidade" value="noite"> Noite</label>
      </div>
    </fieldset>
    
    

    <div>
      <button type="submit" id="botao_enviar">
        Enviar <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
    
  </form>
</body>

</html>
