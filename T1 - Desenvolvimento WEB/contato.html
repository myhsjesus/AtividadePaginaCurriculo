<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <a href="index.html">Voltar à página principal</a>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
          
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
          
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
          
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br><br>
          
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>
          </fieldset>
          <fieldset>
            <legend>Informações Opcionais da Pessoa</legend>
          
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento"><br><br>
          
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
              <option value="">Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="outro">Outro</option>
            </select><br><br>
          
            <label for="estado-civil">Estado Civil:</label>
            <select id="estado-civil" name="estado-civil">
              <option value="">Selecione</option>
              <option value="solteiro">Solteiro(a)</option>
              <option value="casado">Casado(a)</option>
              <option value="divorciado">Divorciado(a)</option>
            </select><br><br>
          </fieldset>
          <fieldset>
            <legend>Dados da Empresa</legend>
          
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj"><br><br>
          
            <label for="razao-social">Razão Social:</label>
            <input type="text" id="razao-social" name="razao-social"><br><br>
          
            <label for="ramo">Ramo de Atuação:</label>
            <input type="text" id="ramo" name="ramo"><br><br>
          </fieldset>
          <fieldset>
            <legend>Endereço</legend>
          
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>
          
            <label for="tipo-logradouro">Tipo de logradouro:</label>
            <select id="tipo-logradouro" name="tipo-logradouro" required>
              <option value="">Selecione</option>
              <option value="rua">Rua</option>
              <option value="avenida">Avenida</option>
              <option value="praca">Praça</option>
              <option value="travessa">Travessa</option>
            </select><br><br>
          
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br><br>
          
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>
          
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br><br>
          </fieldset>
          <fieldset>
            <legend>Outras Informações</legend>
            <label for="descricao">Descrição do interesse:</label><br>
            <textarea id="descricao" name="descricao" rows="5" cols="40"></textarea><br><br>
            <p>Áreas de interesse:</p>
            <input type="checkbox" id="front" name="interesse" value="frontend">
            <label for="front">Front-End</label><br>

            <input type="checkbox" id="back" name="interesse" value="backend">
            <label for="back">Back-End</label><br>

            <input type="checkbox" id="design" name="interesse" value="design">
            <label for="design">Design</label><br>

            <input type="checkbox" id="dados" name="interesse" value="dados">
            <label for="dados">Análise de Dados</label><br><br>
            <p>Disponibilidade:</p>
            <input type="radio" id="manhã" name="disponibilidade" value="manha">
            <label for="manhã">Manhã</label><br>

            <input type="radio" id="tarde" name="disponibilidade" value="tarde">
            <label for="tarde">Tarde</label><br>

            <input type="radio" id="noite" name="disponibilidade" value="noite">
            <label for="noite">Noite</label><br><br>

        </fieldset>  
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
